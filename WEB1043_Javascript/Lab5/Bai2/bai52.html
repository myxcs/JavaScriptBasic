<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
</head>
<body>
    <h2>Danh mục hàng hóa</h2>
    <ul>
        <li>iPhone 9- $1000 <button onclick="them('iPhone 9', 2700)">  Thêm</button></li>
        <li>Sumsung Star - $900 <button onclick="them('Sumsung Star', 1500)">  Thêm</button></li>
        <li>Nokia 2020 - $800 <button onclick="them('Nokia 2020', 1200)">  Thêm</button></li>
        <li>Sony Xperia - $800 <button onclick="them('Sony Xperia', 1700)">  Thêm</button></li>
    </ul>

    <h2>Giỏ hàng</h2>
    <table id="cart">
        <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th></th>
        </tr>
    </table>

    <h2>Tổng tiền: <span id="tong">0</span></h2>

    <script>
        function them(tenSanPham, gia) {
            var table = document.getElementById("cart");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = tenSanPham;
            cell2.innerHTML = "$" + gia;
            cell3.innerHTML = '<button onclick="xoa(this)">Xóa</button>';
            tinhTong();
        }

        function xoa(button) {
            var row = button.parentElement.parentElement;
            row.parentNode.removeChild(row);
            tinhTong();
        }

        function tinhTong() {
            var table = document.getElementById("cart");
            var rows = table.getElementsByTagName("tr");
            var tong = 0;
            for (var i = 1; i < rows.length; i++) {
                var priceCell = rows[i].getElementsByTagName("td")[1];
                var gia = parseInt(priceCell.innerText.substr(1));
                tong += gia;
            }
            document.getElementById("tong").innerText = tong;
        }
    </script>
</body>
</html>
