<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký khóa học</title>
    
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
    <div id="container">
        <form id="form" action="" onsubmit="return kiemTra()" >
         <h1>Đăng ký khóa học</h1>
         <table>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" name="name" id="name"></td>
                <td><span class="error" id="name_error"></span></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" id="email"></td>
                <td><span class="error" id="email_error"></span></td>
            </tr>

            <tr>
                <td>Số điện thoại:</td>
                <td><input type="text" name="phone" id="phone"></td>
                <td><span class="error" id="phone_error"></span></td>
            </tr>
            <tr>
                <td>Khóa học</td>
                <td> <select id="khoa_hoc">
                    <option value="0">Lựa chọn khóa học</option>
                    <option value="1">JavaScript cơ bản</option>
                    <option value="2">Android cơ bản</option>
                    <option value="3">Game cơ bản</option>
                </select></td>
                <td><span class="error" id="khoahoc_error"></span></td>
            </tr>
            <tr>
                <td>Học phí: </td>
                <td><input type="text" name="hoc_phi" id="hoc_phi" value="0"></td>
            </tr>
            <tr>
                <td>Số người tham gia: </td>
                <td><input type="number" name="so_luong" id="so_luong"></td>
                <td><span class="error" id="soluong_error"></span></td>
            </tr>
            <tr>
                <td>Thành tiền: </td>
                <td><input type="" name="thanh_tien" id="thanh_tien" value="0"></td>
            </tr>
            <tr>
                <td>Hình thức học</td>
                <td><input type="radio" name="hinh_thuc" id="hinh_thuc" value="0">
                    <label for="hinh_thuc">Offline</label>
                    <input type="radio" name="hinh_thuc" id="hinh_thuc" value="1">
                    <label for="hinh_thuc">Online</label>
                </td>
                <td><span class="error" id="hinhthuc_error"></span></td>
            </tr>
            <tr>
                <td>Tổng chi phí: </td>
                <td><input type="text" name="tong_chi_phi" id="tong_chi_phi" value="0"></td>
            </tr>
         </table>
        <div>
            <button type="button" onclick="kiemTra()"> Đăng ký</button>
        </div>
        </form>
    </div>
   <script src="src/script.js"></script>
</body>

</html>
